<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>TTT - TicTacToe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <h1 class="title">Tic Tac Toe</h1>
      <h2 class="title-greetings">hi, wanderer!</h2>
      <div class="game-board">
        <div data-cell-index="0" class="data-cell"></div>
        <div data-cell-index="1" class="data-cell"></div>
        <div data-cell-index="2" class="data-cell"></div>
        <div data-cell-index="3" class="data-cell"></div>
        <div data-cell-index="4" class="data-cell"></div>
        <div data-cell-index="5" class="data-cell"></div>

        <div data-cell-index="7" class="data-cell"></div>
        <div data-cell-index="8" class="data-cell"></div>
      </div>
      <div class="game-score-wrapper">
        <button class="btn-restart">Restart game</button>
        <h2>Score history</h2>
        <table>
          <tr>
            <th>Player</th>
            <th>Time</th>
            <th>Result</th>
