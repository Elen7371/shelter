<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TTT - TicTacToe</title>
    <link rel="stylesheet" href="style.css" />
        <link rel="icon" href="assets/images/favicon.ico" />

  </head>
  <body>
    <section>
      <h1 class="title">Tic Tac Toe</h1>
      <h2 class="title-greetings">hi, wanderer!</h2>
      <div class="game-board">
        <div data-cell-index="0" class="data-cell"></div>
        <div data-cell-index="1" class="data-cell"></div>
        <div data-cell-index="2" class="data-cell"></div>
        <div data-cell-index="3" class="data-cell"></div>
        <div data-cell-index="4" class="data-cell"></div>
        <div data-cell-index="5" class="data-cell"></div>
        <div data-cell-index="6" class="data-cell"></div>
        <div data-cell-index="7" class="data-cell"></div>
        <div data-cell-index="8" class="data-cell"></div>
      </div>
      <div class="game-score-wrapper">
        <button class="btn-restart">Restart game</button>
        <h2>Score history</h2>
        <table>

          <thead>
            <tr>
              <th>Player</th>
              <th>Time</th>
              <th>Result</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="player-name">1</td>
              <td class="playing-time">1</td>
              <td class="game-result">1</td>
            </tr>
            <tr>
              <td class="player-name">2</td>
              <td class="playing-time">2</td>
              <td class="game-result">2</td>
            </tr>
            <tr>
              <td class="player-name">3</td>
              <td class="playing-time">3</td>
              <td class="game-result">3</td>
            </tr>
            <tr>
              <td class="player-name">4</td>
              <td class="playing-time">4</td>
              <td class="game-result">4</td>
            </tr>
            <tr>
              <td class="player-name">5</td>
              <td class="playing-time">5</td>
              <td class="game-result">5</td>
            </tr>
            <tr>
              <td class="player-name">6</td>
              <td class="playing-time">6</td>
              <td class="game-result">6</td>
            </tr>
            <tr>
              <td class="player-name">7</td>
              <td class="playing-time">7</td>
              <td class="game-result">7</td>
            </tr>
            <tr>
              <td class="player-name">8</td>
              <td class="playing-time">8</td>
              <td class="game-result">8</td>
            </tr>
            <tr>
              <td class="player-name">9</td>
              <td class="playing-time">9</td>
              <td class="game-result">9</td>
            </tr>
            <tr>
              <td class="player-name">10</td>
              <td class="playing-time">10</td>
              <td class="game-result">10</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
